<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de CPF e CNPJ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de CPF e CNPJ válidos</h2>
      <input type="text" id="numero" readonly />
      <label><input type="checkbox" id="mascara" /> Utilizar máscara</label>
      <div class="button-container">
        <button id="cpfButton">CPF</button>
        <button id="cnpjButton">CNPJ</button>
      </div>
      <div id="copiadoMensagem">Copiado para Área de Transferência</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
