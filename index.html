<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de CPF e CNPJ</title>
    <script src="script.js" defer></script>
    <!-- Adicione o defer para garantir que o script seja carregado após o HTML -->
  </head>
  <body>
    <h2>Gerador de CPF E CNPJ válidos</h2>
    <form name="form_main">
      <label for="numero">Número:</label>
      <input name="numero" id="numero" size="20" type="text" /><br />
      Tipo:
      <input name="tipo" value="cpf" id="cpf" checked="checked" type="radio" />
      <label for="cpf">CPF</label>
      <input name="tipo" value="cnpj" id="cnpj" type="radio" />
      <label for="cnpj">CNPJ</label>
      <input name="mascara" value="mascara" id="mascara" type="checkbox" />
      <label for="mascara">Máscara</label><br /><br />
      <input name="button" id="generateButton" value="Gerar" type="button" />
    </form>
  </body>
</html>
